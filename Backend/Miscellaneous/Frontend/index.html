<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get And Post Response</title>
</head>
<body>

    <h2>Get response from form</h2>
    <form method="get" action="http://localhost:8080/register">
   <input type="text" placeholder="Enter your Name" name="user">
   <input type="password" placeholder="Enter password" name="password">
      <button>Submit</button>
    </form>
    

     <h2>Post response from form</h2>
      <form method="post" action="http://localhost:8080/register">
        <input type="text" placeholder="Enter your Name" name="user">
        <input type="password" placeholder="Enter password" name="password">
           <button>Submit</button>
         </form>
</body>
</html>
