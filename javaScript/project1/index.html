<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Highest Score 0</h2>
    <h3>Press any key to start the game</h3>
    <div class="btn-container">
        <button class="btn red" id="red"></button>
        <button class="btn yellow" id="yellow"></button>
        <button class="btn green" id="green"></button>
        <button class="btn purple" id="purple"></button>
    </div>
    <script src="app.js"></script>
</body>
</html>
