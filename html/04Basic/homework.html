<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Work</title>
    <style>
        table, th, td{
            border: 2px solid white;
            border-collapse: collapse;
            padding: 10px;
        }
        table{
            background-color: black;
            color: white;
            
        }
        caption{
            color: rgb(9, 3, 19);
        }
    </style>
</head>
<body>
    <table>
       <caption>Student Information</caption>
       
            <tr>
                <th rowspan="6">Info</th>
                <th rowspan="2">Name</th>
                <th colspan="2">Adress</th>
            </tr>
            <tr>
                <th>City</th>
                <th>House</th>
            </tr>
           
       
           
        
       
            <tr>
                
                <td>A</td>

                <td>1</td>

            <tr>

            </tr>
            <tr>

            <tr>

    </table>
    <hr>
    <form action="/action">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="user">
        </div>
        
  <div>
    <label for="sex">Sex</label>
    <input type="radio" name="sex" id="male">
    <label for="male">Male</label>
    <input type="radio" name="sex" id="female">
    <label for="female">Female</label>


  </div>

  <div>

    <select name="country" id="country">
        <option value="India">India</option>
        <option value="usa">Usa</option>
        <option value="Uk">UK</option>
    </select>
  </div>
  <div>
    <label for="message">Message</label>
    <textarea name="feedback" id="message" cols="30" rows="10"></textarea>
  </div>
  <div>
    <input type="checkbox" name="sub" id="sub">
    <label for="sub">Subscribe</label>
  </div>

  <button>Submit</button>


    </form>
    <hr>
    <form action="/action">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="userName" placeholder="write your name">

        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="userEmail" id="email">
        </div>
        <div>
            <p>Message</p>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>
        <div>
            <p>Rate us our of 5</p>
            
                <input type="radio" name="rate" id="1">

            <br>
            
                <input type="radio" name="rate" id="2">
                <label for="2">2</label>
            
            <div>
                <input type="radio" name="rate" id="3">
                <label for="3">3</label>
            </div>
            <div>
                <input type="radio" name="rate" id="4">
                <label for="4">4</label>
            </div>
            <div>
                <input type="radio" name="rate" id="5">
                <label for="5">5</label>
            </div>
           
        </div>
    </form>
</body>
</html>
